<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating" data-value="1">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" alt="Unhappy" />
                <small>Unhappy</small>
            </div>
            <div class="rating" data-value="2">
                <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" alt="Neutral" />
                <small>Neutral</small>
            </div>
            <div class="rating" data-value="3">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" alt="Satisfied" />
                <small>Satisfied</small>
            </div>
        </div>
        <textarea id="additionalFeedback" placeholder="Leave your comments here..." rows="4"></textarea>
        <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
